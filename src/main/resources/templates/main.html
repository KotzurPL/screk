<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="post" th:action="@{/query}" th:object="${myChoice}">
        <h3>Wybierz kolumnÄ™:</h3>
        <select th:field="*{colName}">
            <option th:each="col: ${cols}" th:text="${col}" th:value="${col}"></option>
        </select>
        <h3>Wybierz typ wyniku:</h3>
        <select th:field="*{type}">
            <option value="D" >Zduplikowane</option>
            <option value="U">Unikalne</option>
        </select>
        <br /> <br />
        <input type="submit">
    </form>
<br />
    <h3>Wynik:</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">kolumna1</th>
        <th scope="col">kolumna2</th>
        <th scope="col">kolumna3</th>
        <th scope="col">kolumna4</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="row: ${rows}">
        <th scope="row" th:text="${row.getId()}"></th>
        <td th:text="${row.getKolumna1()}"></td>
        <td th:text="${row.getKolumna2()}"></td>
        <td th:text="${row.getKolumna3()}"></td>
        <td th:text="${row.getKolumna4()}"></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
